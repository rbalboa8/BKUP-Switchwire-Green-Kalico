# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v1.2. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. 8mhz cryatal. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PC13".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# Note: This board has a design flaw in its thermistor circuits that
# cause inaccurate temperatures (most noticeable at low temperatures).

# Compiling the board firmware
# cd klipper
# make menuconfig
# make clean
# make

# you can upgrade Klipper firmware on the skr without removing the scared from the mainboard if Klipper is already installed:
# sudo service klipper stop
# ~/klipper/scripts/flash-sdcard.sh /dev/serial/by-id/usb-Klipper_stm32f103xe_31FFD2054246303113620557-if00
# sudo service klipper start

# Compile/upgrade Raspberry Pi MCU Firmware
# cd ~/klipper/
# sudo cp ./scripts/klipper-mcu.service /etc/systemd/system/
# sudo systemctl enable klipper-mcu.service
# make menuconfig
#
# Choose micro-controller Architecture (Linux process)
# Quit and save
#
# make clean
# sudo service klipper stop
# make flash
# sudo service klipper start

# Useful Information:
# Pin names may be preceded by ! to indicate that a reverse polarity should be used (eg, trigger on low instead of high).
